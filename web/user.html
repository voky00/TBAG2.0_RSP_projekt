<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="user.html" >Účet</a>
        <a class="nav-link" href="password.html">Správa účtu</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profilový obrázek</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="profile.jpg" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4" >JPG nebo PNG maximální velikost 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button style="background-color:#0096C7" class="btn btn-primary" type="button">Vybrat soubor</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detaily účtu</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label style="color:black" class="small mb-1" for="inputUsername">Uživatelské jméno</label>
                            <input class="form-control" id="inputUsername" type="text">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label style="color:black" class="small mb-1" for="inputFirstName">Jméno</label>
                                <input class="form-control" id="inputFirstName" type="text" >
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label style="color:black" class="small mb-1" for="inputLastName">Příjmení</label>
                                <input class="form-control" id="inputLastName" type="text" >
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                                    
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label style="color:black" class="small mb-1" for="inputLocation">Země</label>
                                <input class="form-control" id="inputLocation" type="text" >
                            </div>
                       
                         <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label style="color:black" class="small mb-1" for="inputLocation">Okres</label>
                                <input class="form-control" id="inputLocation" type="text" >
                            </div>
                       
                       
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label style="color:black" class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control" id="inputEmailAddress" type="email" >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label style="color:black" class="small mb-1" for="inputPhone">Telefonní číslo</label>
                                <input class="form-control" id="inputPhone" type="tel" >
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label style="color:black" class="small mb-1" for="inputBirthday">Datum narození</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday">
                           </div>
                        </div>
                        <!-- Save changes button-->
                        <button style="background-color:#0096C7;" class="btn btn-primary" type="button">Uložit změny</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
body{margin-top:20px;
background-color:#f2f6fc;
color:#69707a;
}
.img-account-profile {
    height: 10rem;
}

.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
    background-color: #48CAE4
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: #0096C7;
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
    color: black;
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}




</style>

<script type="text/javascript">

</script>
</body>
</html>
